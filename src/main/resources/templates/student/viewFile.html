<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
</head>

<body>
<div layout:fragment="content">
<div class="table_wrapper" tabIndex="1">
<table class="table table-bordered" id="studentViewFileTable" data-toggle="table"  data-smart-display="true" tabIndex="1">
    <thead style="background-color: #f5f5f5;">
    <tr th:each="header : ${headers}">
       <th scope="col" tabIndex="1"><span th:text="${header}" /></th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="content : ${contents}">
            <th scope="row" tabIndex="1" th:each="contentRow, contentRowStat : ${content}" th:if="${contentRowStat == 0}"><span th:text="${contentRow}" /></th>
            <th tabIndex="1" th:each="contentRow, contentRowStat : ${content}" th:if="${contentRowStat != 0 }"><span th:text="${contentRow}" /></th>
        </tr>
    </tbody>
</table>
</div>
<a th:href="@{'/studentHome' }" class="btn btn-custom-dark" style="text-decoration:none" role="button">Back</a>
</div>
</body>
</html>
