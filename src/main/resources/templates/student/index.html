<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <script type="text/javascript">
        $(document).ready(function(){
             var table = $('#studentTable').DataTable({
                     paging: false,
                     searching: false,
                     fixedColumns:   {
                         left: 1
                     }
             });
        });
    </script>
</head>

<body>
<div layout:fragment="content">
<div class="table_wrapper">
<table class="table table-bordered" id="studentTable" data-toggle="table"  data-smart-display="true">
        <thead style="background-color: #f5f5f5;">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Last Modified</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="courseFile : ${studentFilesList}">
            <th scope="row"><span th:text="${courseFile.displayName}" /></th>
            <td><span th:text="${courseFile.updatedAt}" /></td>
            <td>
                <a th:href="@{'/viewFileByStudent?fileId=' + ${courseFile.fileId} }"  style="text-decoration:none" role="button" class="btn btn-custom">View</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
